{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
    <h2 class="mb-0">Tüm Raflar</h2>
    <div class="bg-light border rounded px-3 py-2 ms-2 mb-2 mb-md-0 d-flex align-items-center" style="font-size:1.1rem;">
      <i class="bi bi-bar-chart-fill me-2 text-primary"></i>
      <span><strong>Toplam Raf:</strong> {{ shelves|length }}</span>
    </div>
    <a href="{% url 'shelf_create' %}" class="btn btn-primary mb-2 ms-md-3">Raf Ekle</a>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Konum</th>
        <th>İşlemler</th>
      </tr>
    </thead>
    <tbody>
      {% for s in shelves %}
      <tr>
        <td>{{ s.shelf_id }}</td>
        <td>{{ s.shelf_location }}</td>
        <td>
          <a href="{% url 'shelf_update' s.shelf_id %}" class="btn btn-sm btn-warning">Düzenle</a>
          <a href="{% url 'shelf_delete' s.shelf_id %}" class="btn btn-sm btn-danger">Sil</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
