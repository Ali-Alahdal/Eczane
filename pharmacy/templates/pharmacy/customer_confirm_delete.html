{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Müşteri Sil</h2>
  <p>Müşteri <strong>{{ customer.name }}</strong>'yi silmek istediğinize emin misiniz?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sil</button>
    <a href="{% url 'customer_list' %}" class="btn btn-secondary">İptal</a>
  </form>
</div>
{% endblock %}
