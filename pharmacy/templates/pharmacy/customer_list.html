{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>All Customers</h2>
  <a href="{% url 'customer_create' %}" class="btn btn-primary mb-2">Add Customer</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for c in customers %}
      <tr>
        <td>{{ c.customer_id }}</td>
        <td>{{ c.name }}</td>
        <td>{{ c.phone }}</td>
        <td>{{ c.email }}</td>
        <td>
          <a href="{% url 'customer_update' c.customer_id %}" class="btn btn-sm btn-warning">Edit</a>
          <a href="{% url 'customer_delete' c.customer_id %}" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
